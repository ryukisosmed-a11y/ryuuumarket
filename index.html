<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Testimoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    form input, form textarea {
      background: #0f172a;
      color: #e5e7eb;
    }
    form button {
      background: #22c55e;
      color: #022c22;
      cursor: pointer;
      font-weight: bold;
    }
    .testimoni {
      margin-top: 30px;
    }
    .card {
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .card p {
      margin: 0;
      font-size: 14px;
      color: #cbd5f5;
    }
    .card img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body><header>
  <h1>Testimoni RyuuMarket </h1>
</header><div class="container">
  <h2>Kirim Testimoni</h2>
  <form id="formTestimoni">
    <input type="text" id="nama" placeholder="Nama Anda" required />
    <textarea id="pesan" placeholder="Tulis testimoni Anda" required></textarea>
    <input type="file" id="gambar" accept="image/*" />
    <button type="submit">Upload Testimoni</button>
  </form>  <div class="testimoni" id="listTestimoni"></div>
</div><script>
  const form = document.getElementById('formTestimoni');
  const list = document.getElementById('listTestimoni');

  const data = JSON.parse(localStorage.getItem('testimoni')) || [];
  data.forEach(t => tampilkan(t));

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const nama = document.getElementById('nama').value;
    const pesan = document.getElementById('pesan').value;
    const gambar = document.getElementById('gambar').files[0];

    if (gambar) {
      const reader = new FileReader();
      reader.onload = function() {
        simpan({ nama, pesan, gambar: reader.result });
      };
      reader.readAsDataURL(gambar);
    } else {
      simpan({ nama, pesan, gambar: null });
    }

    form.reset();
  });

  function simpan(obj) {
    data.push(obj);
    localStorage.setItem('testimoni', JSON.stringify(data));
    tampilkan(obj);
  }

  function tampilkan(t) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${t.nama}</h3><p>${t.pesan}</p>`;
    if (t.gambar) {
      const img = document.createElement('img');
      img.src = t.gambar;
      card.appendChild(img);
    }
    list.prepend(card);
  }
</script></body>
</html>
